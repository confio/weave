syntax = "proto3";

package weave;

// Metadata is expected to be the first argument of every message or model. It
// contains all essential attributes.
// Each protobuf message should be declared with the first attribute being
//
//   weave.Metadata metadata = 1;
message Metadata {
  uint32 schema = 1;
}

// CommitInfo is basically a replica of tendermint commit info
// that allows us to store who signed the block in context.
message CommitInfo {
  int32 round = 1;
  repeated VoteInfo votes = 2 ;
}

// VoteInfo tells us whether a validator signed the last block or not
message VoteInfo {
  Validator validator = 1 ;
  bool signed_last_block = 2;
}

// Validator represents a validator
message Validator {
  bytes address = 1;
  int64 power = 3;
}
