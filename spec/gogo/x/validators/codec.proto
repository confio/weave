syntax = "proto3";

package validators;

import "codec.proto";
import "gogoproto/gogo.proto";

// ValidatorUpdates represents latest validator state, used to validate SetValidatorMsg transactions.
message ValidatorUpdates {
  repeated weave.ValidatorUpdate validator_updates = 1 [(gogoproto.nullable) = false];
}

// This message is designed to update validator power
message SetValidatorsMsg {
  weave.Metadata metadata = 1;
  repeated weave.ValidatorUpdate validator_updates = 2 [(gogoproto.nullable) = false];
}

// Accounts is a list of accounts allowed to update validators
message Accounts {
  weave.Metadata metadata = 1;
  repeated bytes addresses = 2;
}
