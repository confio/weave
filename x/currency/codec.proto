syntax = "proto3";

package currency;

import "codec.proto";

// TokenInfo contains information about a single currency. It is used as an
// alternative solution to hardcoding supported currencies information.
message TokenInfo {
  weave.Metadata metadata = 1;
  string name = 2;
}

// CreateTokenInfoMsg will register a new currency. Ticker (currency symbol) can
// be registered only once.
message CreateTokenInfoMsg {
  weave.Metadata metadata = 1;
  string ticker = 2;
  string name = 3;
}
