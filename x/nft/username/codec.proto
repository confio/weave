syntax = "proto3";

package username;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message UsernameToken {
    bytes id = 1;
    bytes owner = 2;
    repeated bytes approvals = 3;
    repeated ChainAddress addresses = 4;
}

message ChainAddress {
    bytes chainID = 1;
    bytes address = 2;
}

message CreateUsernameTokenMsg {
    bytes id = 1;
    bytes owner = 2;
    repeated bytes approvals = 3;
    repeated ChainAddress addresses = 4;
}

message AddChainAddressMsg {
    bytes id = 1;
    ChainAddress addresses = 2;
}

message RemoveChainAddressMsg {
    bytes id = 1;
    ChainAddress addresses = 2;
}